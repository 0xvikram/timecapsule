version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: timecapsule-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: timecapsule
      POSTGRES_PASSWORD: timecapsule123
      POSTGRES_DB: timecapsule
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: